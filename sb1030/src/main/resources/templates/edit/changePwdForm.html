<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
  <meta charset="UTF-8">
  <title th:text="#{change.pwd.title}">Change Password</title>
</head>
<body>
<form th:action="@{/edit/changePassword}" th:object="${passwordCommand}" method="post">
  <p>
    <label th:text="#{currentPassword}">Current Password:</label><br>
    <input type="password" th:field="*{currentPassword}" />
  <div th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Current Password Error</div>
  </p>
  <p>
    <label th:text="#{newPassword}">New Password:</label><br>
    <input type="password" th:field="*{newPassword}" />
  <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">New Password Error</div>
  </p>
  <input type="submit" th:value="#{change.btn}" />
</form>
</body>
</html>
