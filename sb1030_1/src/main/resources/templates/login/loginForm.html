<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
</head>
<body>
<form th:action="@{/login}" th:object="${loginCommand}" method="post">
    <div th:if="${#fields.hasErrors()}">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}">Error message</p>
    </div>
    <p>
        <label th:text="#{email}">Email:</label><br>
        <input type="text" th:field="*{email}" />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </p>
    <p>
        <label th:text="#{password}">Password:</label><br>
        <input type="password" th:field="*{password}" />
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </p>
    <p>
        <label th:text="#{rememberEmail}">Remember Email:</label>
        <input type="checkbox" th:field="*{rememberEmail}" />
    </p>
    <input type="submit" th:value="#{login.btn}" />
</form>
</body>
</html>
